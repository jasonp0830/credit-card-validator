<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validator</title>
    <link rel="icon" type="image/x-icon" href="./card.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="card.png" alt="Site Icon" id="siteIcon">
    <h1 class="validator-title">Credit Card Validator</h1>
    <div class="container">
        <h1>Credit Card Validator</h1>
        <form id="cardForm">
            <input type="text" id="cardNumber" placeholder="Enter card number" maxlength="16" required>
            <button type="button" onclick="validateCard()">Validate</button>
        </form>
        <p id="networkInfo"></p>
        <p id="validationResult"></p>
    </div>
    <footer id="footer">
        <p>&copy; 2024 <a href="https://jasonpereira.netlify.app/" target="_blank">Jason Pereira</a>. All Rights Reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
